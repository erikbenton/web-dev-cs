<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>

    <!-- Registration Form -->
    <form>

        <div>
            <!-- Names -->
            <label for="firstName">
                First Name: <input name="firstName" id="firstName" type="text" placeholder="John" required>
            </label>
            <label for="lastName">
                Last Name: <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
            </label>
        </div>

        <div>
            <!-- Gender -->
            <label for="male">
                Male <input name="genderChoice" type="radio" id="male" value="male">
            </label>
            <label for="female">
                Female <input name="genderChoice" type="radio" id="female" value="female">
            </label>
            <label for="other">
                Other <input name="genderChoice" type="radio" id="other" value="other">
            </label>
        </div>

        <div>
            <!-- Email/Password -->
            <label for="email">
                Email: <input name="email" id="email" type="email" placeholder="your email" required>
            </label>
            <label for="password">
                Password: <input name="password" id="password" type="password" minlength="5" maxlength="10" required>
            </label>
        </div>

        <div>
            <!-- Birthday -->
            <label for="birthday">
                Birthday: 
                <select name="month">
                    <option>Month</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="day">
                        <option>Day</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                </select>
                <select name="year">
                        <option>Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                </select>
            </label>
        </div>
        

        <div>
            <!-- Terms and Conditions -->
            <label for="termsConditions">
                I agree to the terms and conditions <input id="termsConditions" type="checkbox" required>
            </label>
        </div>


        <button>Submit</button>
    </form>

</body>
</html>
